<main>
    <header>
        <h1 class='imagelayers-logo'>
            <a href="http://imagelayers.iron.io" title="Home">ImageLayers</a>
        </h1>
        <div class="ctl-cloud">
          <cite class="cloud">
            <a href="https://www.centurylinkcloud.com/" target="_blank" title="CenturyLink Cloud">Hosted on <span>CenturyLink Cloud</span></a>
          </cite>
          <cite class='ctl-logo'>
            <a href="http://www.centurylinklabs.com/" target="_blank" title="CenturyLink">CenturyLink</a>
          </cite>
        </div>
        <nav class="ctl">
            <a about href="">About</a>
        </nav>
    </header>
    <div ng-include="'views/about-menu.html'"></div>
    <section class="metrics">
      <badge></badge>
      <metrics></metrics>
    </section>
    <section sticky offset='134' class="search" ng-controller="SearchCtrl as search">
      <div class="manage-images">
        <h3>Docker Images</h3>
        <div class="icon-button plus" ng-click="showSearch()">Manage Images</div>
        <input type='text' ng-model="filters.image" placeholder='Filter images...' reset-field>
      </div>

      <div class="sharing">
        <span>Share URL</span>
        <div class="addthis-icons addthis_custom_sharing"></div>
        <div class="icon-button copy" ng-class="{ copied: copied }"  ui-zeroclip zeroclip-copied="copied=true"
             zeroclip-text="{{ URL }}">
          <span ng-hide="copied">Copy URL</span>
          <span ng-show="copied">Copied!</span>
        </div>
      </div>
    </section>
    <section sticky offset="134" class="graph" grid>
    </section>
</main>
<footer id="journal-wrapper">
    <draggable></draggable>
    <section class="journal" scroll-glue ng-controller="JournalCtrl">
        <ul>
            <li ng-repeat='command in commands track by $index'>{{ command }}</li>
        </ul>
    </section>
</footer>
